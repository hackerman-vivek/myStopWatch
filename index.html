<!DOCTYPE html> 
<html lang="en">   
 <head>    
     <meta charset="utf-8">  
     <meta http-equiv="X-UA-Compatible" content="IE=edge">   
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
     <title>Stopwatch App </title> 
      
     <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
         
     <link href="styling.css" rel="stylesheet">   
     <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/j query.min.js"></script>       
       
     <script src="stopwatch.js"></script>
</head>   
<body>                
         <div class="container-fluid">          
         <div id="header">Stopwatch</div> 
         <div id="lap">
             <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span>
            </div>         
         <div id="time">
             <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span>
        </div>
     <div id="controlsContainer" class="row">    
                <div class="col-xs-2 col-xs-offset-4">               
                    <div id="startButton" class="control">  Start </div>               
                    <div id="stopButton" class="control"> Stop              
                         </div>               
                    <div id="resumeButton" class="control"> Resume  </div>          
                 </div>           
                 <div class="col-xs-2">               
                     <div id="lapButton" class="control"> Lap </div>               
                     <div id="resetButton" class="control"> Reset </div>           
                    </div>       
                </div>                      
                <div id="laps"></div>                 
             </div>            
   
 </body>
 </html>
